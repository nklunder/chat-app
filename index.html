<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex-col">
  <header>
    <h1>Chatty Chatroom</h1>
  </header>
  <main id="chat-main-ui">
    <section id="chat-user-list">
      <h3>People</h3>
      <ul>
        <li>user 1</li>
        <li>user 2</li>
        <li>user 3</li>
        <li>user 4</li>
        <li>user 5</li>
        <li>user 6</li>
        <li>user 7</li>
        <li>user 8</li>
      </ul>
    </section>
    <section class="flex-col" id="chat-messages">
      <ul id="message-list">
        <li>message 1</li>
        <li>message 2</li>
        <li>message 3</li>
        <li>message 4</li>
        <li>message 5</li>
        <li>message 6</li>
        <li>message 7</li>
      </ul>
      <form id="chat-input">
        <input type="text" name="msg" autocomplete="off" autofocus>
        <input type="submit" value="Send">
      </form>
    </section>
  </main>


  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
